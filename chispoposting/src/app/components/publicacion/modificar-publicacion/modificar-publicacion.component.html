<div class="container text-white mt-6">
    <div class="row justify-content-center">

      <div class="col-6 mg-auto bg-dark" style="margin-top:5rem">
        
        <form class="form-group" [formGroup]="formularioModificar">
          
          <input type="hidden" formControlName="c_publicacion">

          <h1>Modificar la publicaci√≥n</h1>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" formControlName="titulo" placeholder="Titulo">
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea type="text" class="form-control" formControlName="descripcion" placeholder="Descripcion"></textarea>
          </div>
  
          <button class="btn btn-warning" type= "submit" (click)="modificarPublicacion()">MODIFICAR!!</button>
        </form>
      </div>
 
    </div>
</div>
