<h1>Registrarse</h1>

<form class="form-group" [formGroup]="formularioRegistro" (ngSubmit)="registrar()">

  <input type ="text"  class="form-control"  placeholder="Nombre de Usuario" formControlName="id" autocomplete="off">
  <div *ngIf="isSubmitted && formularioRegistro.controls['id'].errors" class="alert alert-danger">  
    <div *ngIf="formularioRegistro.controls['id'].errors.required">Usuario requerido</div>  
  </div> 
  <br>

  <input type ="email" class="form-control"  placeholder="Correo" formControlName="correo" autocomplete="off">
  <div *ngIf="isSubmitted && formularioRegistro.controls['correo'].errors" class="alert alert-danger">  
    <div *ngIf="formularioRegistro.controls['correo'].errors.required">Correo requerido</div>  
  </div>
  <br>

  <input type ="password" class="form-control"   placeholder="Contraseña" formControlName="password" autocomplete="off">
  <div *ngIf="isSubmitted && formularioRegistro.controls['password'].errors" class="alert alert-danger">  
    <div *ngIf="formularioRegistro.controls['password'].errors.required">Contraseña requerido</div>  
  </div>
  <br>
  
  <div>
    <label>Fecha de Nacimiento</label>

    <input type="date" class="form-control"  formControlName="f_nacimiento" min="1950-01-01" [max]="f_maxima" autocomplete="off">
    <div *ngIf="isSubmitted && formularioRegistro.controls['f_nacimiento'].errors" class="alert alert-danger">  
      <div *ngIf="formularioRegistro.controls['f_nacimiento'].errors.required">Fecha requerida</div>  
    </div>
    <br>
  </div> 
 
  <input type ="text" class="form-control"  placeholder="Topico" formControlName="topico" autocomplete="off">
  <div *ngIf="isSubmitted && formularioRegistro.controls['topico'].errors" class="alert alert-danger">  
    <div *ngIf="formularioRegistro.controls['topico'].errors.required">Topico requerido</div>  
  </div>
  <br>


  <div class="form-check">
    <input type ="checkbox" class="form-check-input" id="terminos" (change)="isAccepted = !isAccepted" autocomplete="off"> 
    <label class="form-check-label unselectable" for="terminos"> He leido y acepto los terminos de la plataforma</label>    
  </div>
  <div *ngIf="isSubmitted && !isAccepted" class="alert alert-danger">  
    <div>Debes aceptar los acuerdos</div>  
  </div>
  <br>

  <input type= "submit" value= "Registrar" class= "btn btn-primary" >
  
</form>
