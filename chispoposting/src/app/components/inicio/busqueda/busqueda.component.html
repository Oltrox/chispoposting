<div class="jumbotron jumbotron-fluid bg-info">
    <div class="container">
      <h1 class="display-4">Buscar usuario</h1>
      <div class="row">
          <div class="col" *ngIf="!isTopico">
            <input class="form-control" type="text" [(ngModel)]="busqueda" (keyup)="buscar()">
          </div>
          
          <div class="col" *ngIf="isTopico">
            <input class="form-control" type="text" [(ngModel)]="busqueda" (keyup)="buscarTopico()">
            <form [formGroup]="formulario">
                <label for="topico">Topico</label>
                <select class="form-control" formControlName="topico">
                    <option value="1">Cine</option>
                    <option value="2">Memes</option>
                    <option value="3">Anime</option>
                    <option value="4">Game</option>
                    <option value="5">Blog</option>
                </select>
            </form>
          </div>
        
          <button class="btn btn-warning" *ngIf="isTopico" (click)="isTopico = !isTopico">Cambiar a busqueda por nombre</button>
          <button class="btn btn-warning" *ngIf="!isTopico" (click)="isTopico = !isTopico">Cambiar a busqueda por topico</button>

      </div>
    </div>
    
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
  
      </div>
      <div class="col-8">
          <div *ngIf="usuariosTabla.length > 0; else nohay">

            <div class="container">
              <div class="row row-cols-3">
                <div class="col" *ngFor="let usuario of usuariosTabla">

                  <a  routerLink="/inicio/perfil/{{ usuario.id }}" >
                    <div class="card mb-3 bg-light" style="max-width: 540px;">
                      <div class="row no-gutters">
                        <div class="col-md-4 my-auto text-center ">
                          <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-person-bounding-box" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>
                        </div>
                        <div class="col-md-8">
                          <div class="card-body" >
                            <h4 class="card-title">{{ usuario.id }}</h4>
                            <h6 class="card-title">{{ topicos[usuario.topico] }}</h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </a>

                </div>
              </div>
            </div>

            
          
            <div class="row" *ngIf="isTopico">
          
            </div>

          </div>
  
      </div>
      <div class="col">
  
      </div>
    </div>
  </div>



  <ng-template #nohay>
    <div class="text-center">
      <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">No hay resultados</h1>
    </div>
  </ng-template>
